<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tags</title>
	<link href="./kvTags.css" type="text/css" rel="stylesheet">
	<script src="./kvTags.js"></script>
	<style>
		:root {
			color-scheme: light dark;
		}
	</style>
</head>

<body>
	<p>
		<label>To:</label> <input type="tags" name="to" list="users" accept="https://services.vmcitaly.com/?*r=5108">
	</p>
	<p>
		<label>CC:</label> <input type="tags" name="cc" list="users" accept="https://services.vmcitaly.com/?*r=5108">
	</p>
	<p>
		<label>Animals:</label> <input type="tags" name="animals" accept="brownbear,bear,dingo,emu,tiger,horse" contenteditable>
	</p>
	<p>
		<label>Sports:</label> <input type="tags" name="sports" accept="run,swim,ski,jump">
	</p>
	<p>
		<label>Colors:</label> <input type="tags" name="colors" accept="red,white,blue,green,yellow,brown">
	</p>
</body>

</html>
