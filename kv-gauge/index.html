<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauge</title>
    <link href="./kv-gauge.css" type="text/css" rel="stylesheet">
    <script src="./kv-gauge.js" defer></script>
    <script>
        function setTitle(title) {
            document.getElementById('backlog').setAttribute('title', title)
        }
        function setValue(value) {
            document.getElementById('backlog').setAttribute('value', value)
        }
        function setValues(value) {
            document.getElementById('andamento').setAttribute('values', value)
        }
    </script>
</head>

<body>
    <kv-gauge id="fatturato" value="0.5" title="Fatturato"></kv-gauge>
    <kv-gauge id="ordinato" value="0.1" title="Ordinato"></kv-gauge>
    <kv-gauge id="backlog" value="1" title="Backlog"></kv-gauge>

    <kv-gauge type="linear" id="andamento" values="726822.19;550.00;75980.96;717070;100000"></kv-gauge>
    <br>

    <label>Title <input onchange="setTitle(this.value)"></label>
    <label>Value <input type="number" min="0" max="5" step="0.1" onchange="setValue(this.value)"></label>
    <label>Values <input onchange="setValues(this.value)" value="726822.19;550.00;75980.96;717070;100000"></label>
</body>

</html>
